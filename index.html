<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Happy+Monkey&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <title>
            Birthday Card
        </title>
    </head>
    <body>
        <div>
            <div class="header">
                <h1>  Today is Nick's Birthday &#127881;</h1>
                <img id="nick-picture" src="images/nick.jpg" alt="">
                <h2 id = "nick-age"> 24 years old</h2>
                <h3 id="birthday-date">01.11.2022</h3>
            </div>

            <div class="gift-section">
                <h2 class="gift-detail">Here's how happy I am for you today &#128512;</h2>
                <h3>(Hover over the gift)</h3>
                <div class="gift-img" id="gift-img-happy"></div>
            </div>

            <div class="gift-section">
                <h2 class="gift-detail">How people react when you enter the room &#128525;</h2>
                <div class="gift-img" id="gift-img-hot"></div>
            </div>

            <div class="gift-section">
                <h2 class="gift-detail">If I had to describe you with one word &#128071;</h2>
                <div class="gift-img" id="gift-img-genius"></div>
            </div>

            <div class="gift-section">
                <h2 class="gift-detail">The only person as badass as you &#128293;	</h2>
                <div class="gift-img" id="gift-img-badass"></div>
            </div>
            <div class="gift-section">
                <h2 class="gift-detail">This one's for you, my friend &#128591;</h2>
                <div class="gift-img" id="gift-img-cheers"></div>
            </div>
        </div>
        

    </body>
</html>
